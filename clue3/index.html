<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clue 3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, Helvetica, sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      width: 90%;
      max-width: 560px;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 1.6rem;
      margin: 0 0 24px 0;
      font-weight: 600;
      line-height: 1.25;
    }

    input {
      width: 100%;
      padding: 14px 12px;
      font-size: 1.05rem;
      margin-bottom: 14px;
      border: none;
      outline: none;
      box-sizing: border-box;
      border-radius: 2px;
    }

    button {
      width: 100%;
      padding: 14px 12px;
      font-size: 1.05rem;
      background: white;
      color: black;
      border: none;
      cursor: pointer;
      border-radius: 2px;
    }

    .message {
      margin-top: 18px;
      font-size: 1.05rem;
      min-height: 1.4em;
    }

    /* Spark overlay */
    #sparks {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
    }

    .spark {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff7cc 0%, #ffd36a 35%, #ffb300 70%, rgba(255,179,0,0) 100%);
      opacity: 0;
      transform: translate(-50%, -50%) scale(0.8);
      animation: sparkMove 650ms ease-out forwards;
      filter: drop-shadow(0 0 6px rgba(255,179,0,0.55));
    }

    @keyframes sparkMove {
      0%   { opacity: 0; transform: translate(var(--x0), var(--y0)) scale(0.8); }
      15%  { opacity: 1; }
      100% { opacity: 0; transform: translate(var(--x1), var(--y1)) scale(1.1); }
    }
  </style>
</head>

<body>
  <div id="sparks"></div>

  <div class="container">
    <h1>Where did we go for dinner the day you broke your favorite Microsoft mug?</h1>

    <input type="text" id="answer" placeholder="Enter answer" autocomplete="off" />
    <button id="submitBtn">Submit</button>

    <div class="message" id="message"></div>
  </div>

  <script>
    function normalizeInput(raw) {
      const normalized = (raw || "")
        .toLowerCase()
        .trim()
        .replace(/[^\w\s]/g, "")   // remove punctuation
        .replace(/\s+/g, " ");     // collapse spaces

      const compact = normalized.replace(/\s/g, "");
      return { normalized, compact };
    }

    function isCorrectAnswer(raw) {
      const { normalized, compact } = normalizeInput(raw);
      return (
        normalized === "amber" ||
        normalized === "amber india" ||
        compact === "amberindia"
      );
    }

    function burstSparks() {
      const sparksHost = document.getElementById("sparks");

      // Burst from center of the screen (feels consistent across devices)
      const cx = window.innerWidth / 2;
      const cy = window.innerHeight / 2;

      // Number of sparks
      const count = 26;

      for (let i = 0; i < count; i++) {
        const s = document.createElement("div");
        s.className = "spark";

        // Random angle and distance
        const angle = Math.random() * Math.PI * 2;
        const dist = 140 + Math.random() * 120;

        // Start very near center (tiny jitter), end outwards
        const x0 = cx + (Math.random() * 10 - 5);
        const y0 = cy + (Math.random() * 10 - 5);
        const x1 = cx + Math.cos(angle) * dist;
        const y1 = cy + Math.sin(angle) * dist;

        s.style.left = cx + "px";
        s.style.top = cy + "px";

        // Use CSS vars for animation positions
        s.style.setProperty("--x0", (x0 - cx) + "px");
        s.style.setProperty("--y0", (y0 - cy) + "px");
        s.style.setProperty("--x1", (x1 - cx) + "px");
        s.style.setProperty("--y1", (y1 - cy) + "px");

        // Slight random size variation
        const size = 4 + Math.random() * 5;
        s.style.width = size + "px";
        s.style.height = size + "px";

        sparksHost.appendChild(s);

        // Remove after animation ends
        s.addEventListener("animationend", () => s.remove());
      }
    }

    function checkAnswer() {
      const inputEl = document.getElementById("answer");
      const messageEl = document.getElementById("message");

      if (isCorrectAnswer(inputEl.value)) {
        messageEl.textContent = "Identity confirmed - Rendezvous at Amber India at 1:00pm.";
        burstSparks();
      } else {
        messageEl.textContent = "Wrong password, try again";
      }
    }

    document.getElementById("submitBtn").addEventListener("click", checkAnswer);
    document.getElementById("answer").addEventListener("keydown", function (e) {
      if (e.key === "Enter") checkAnswer();
    });
  </script>
</body>
</html>
