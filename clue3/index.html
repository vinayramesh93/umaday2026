<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clue 3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, Helvetica, sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      width: 90%;
      max-width: 560px;
      position: relative;
      z-index: 3;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 24px;
      font-weight: 600;
      line-height: 1.25;
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 1.05rem;
      margin-bottom: 14px;
      border: none;
      outline: none;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 1.05rem;
      background: white;
      color: black;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      font-weight: 700;
    }

    .message {
      margin-top: 20px;
      font-size: 1.2rem;
      min-height: 1.6em;
      font-weight: 800;
      transition: transform 200ms ease;
    }

    .success {
      color: #ffe08a;
      text-shadow:
        0 0 12px rgba(255,194,51,0.95),
        0 0 28px rgba(255,194,51,0.65),
        0 0 55px rgba(255,194,51,0.45);
      animation: pulse 900ms ease-out;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      40% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    /* FX layers */
    #flash {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle,
        rgba(255,215,120,0.75) 0%,
        rgba(255,194,51,0.35) 40%,
        rgba(0,0,0,0) 75%);
      opacity: 0;
      pointer-events: none;
      z-index: 1;
      transition: opacity 200ms ease;
    }

    #fx {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 2;
    }

    .spark, .confetti {
      position: absolute;
      opacity: 0;
      animation: fly 1400ms cubic-bezier(.15,.8,.2,1) forwards;
    }

    .spark {
      border-radius: 50%;
      background: radial-gradient(circle,
        #fffbe6 0%,
        #ffe08a 30%,
        #ffb300 60%,
        rgba(255,179,0,0) 100%);
      filter: drop-shadow(0 0 20px rgba(255,194,51,0.9));
    }

    .confetti {
      width: 10px;
      height: 18px;
      background: linear-gradient(#ffe08a, #ffb300);
      border-radius: 2px;
      filter: drop-shadow(0 0 10px rgba(255,194,51,0.8));
    }

    @keyframes fly {
      0%   { opacity: 0; transform: translate(var(--x0), var(--y0)) rotate(0deg); }
      15%  { opacity: 1; }
      100% { opacity: 0; transform: translate(var(--x1), var(--y1)) rotate(540deg); }
    }
  </style>
</head>

<body>
  <div id="flash"></div>
  <div id="fx"></div>

  <div class="container">
    <h1>Where did we go for dinner the day you broke your favorite Microsoft mug?</h1>

    <input id="answer" type="text" placeholder="Enter answer" autocomplete="off">
    <button id="submitBtn">Submit</button>

    <div id="message" class="message"></div>
  </div>

  <script>
    function normalizeInput(raw) {
      const cleaned = (raw || "")
        .toLowerCase()
        .trim()
        .replace(/[^\w\s]/g, "")
        .replace(/\s+/g, " ");
      return {
        normalized: cleaned,
        compact: cleaned.replace(/\s/g, "")
      };
    }

    function isCorrectAnswer(raw) {
      const { normalized, compact } = normalizeInput(raw);
      return (
        normalized === "amber" ||
        normalized === "amber india" ||
        compact === "amberindia"
      );
    }

    function flashScreen() {
      const flash = document.getElementById("flash");
      flash.style.opacity = "1";
      setTimeout(() => flash.style.opacity = "0", 250);
    }

    function burst(originX, originY) {
      const fx = document.getElementById("fx");
      fx.innerHTML = "";

      const total = 220;
      for (let i = 0; i < total; i++) {
        const el = document.createElement("div");
        const isConfetti = Math.random() > 0.7;
        el.className = isConfetti ? "confetti" : "spark";

        const angle = Math.random() * Math.PI * 2;
        const distance = 300 + Math.random() * 500;

        el.style.left = originX + "px";
        el.style.top = originY + "px";
        el.style.setProperty("--x0", "0px");
        el.style.setProperty("--y0", "0px");
        el.style.setProperty("--x1", Math.cos(angle) * distance + "px");
        el.style.setProperty("--y1", Math.sin(angle) * distance + "px");

        const size = isConfetti ? 12 : 8 + Math.random() * 14;
        el.style.width = size + "px";
        el.style.height = isConfetti ? size * 1.5 + "px" : size + "px";

        fx.appendChild(el);
      }

      setTimeout(() => fx.innerHTML = "", 2000);
    }

    function checkAnswer() {
      const inputEl = document.getElementById("answer");
      const messageEl = document.getElementById("message");
      messageEl.classList.remove("success");

      if (isCorrectAnswer(inputEl.value)) {
        messageEl.textContent = "Identity confirmed - Rendezvous at Amber India at 12:00pm. Give your name to the front desk.";
        messageEl.classList.add("success");

        flashScreen();

        const btn = document.getElementById("submitBtn");
        const rect = btn.getBoundingClientRect();
        burst(rect.left + rect.width / 2, rect.top + rect.height / 2);
      } else {
        messageEl.textContent = "Wrong password, try again";
      }
    }

    document.getElementById("submitBtn").addEventListener("click", checkAnswer);
    document.getElementById("answer").addEventListener("keydown", e => {
      if (e.key === "Enter") checkAnswer();
    });
  </script>
</body>
</html>
